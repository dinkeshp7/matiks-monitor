name: Matiks Scraper Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      PYTHONUNBUFFERED: "1"
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: matiks-monitor
      PLAYSTORE_APP_ID: ${{ secrets.PLAYSTORE_APP_ID }}
      APPSTORE_APP_ID: ${{ secrets.APPSTORE_APP_ID }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ðŸ”Ž DEBUG: confirm correct file is used
      - name: Debug requirements file
        run: |
          echo "===== ROOT REQUIREMENTS ====="
          cat ./requirements.txt
          echo "===== FILE TREE ====="
          ls -R

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt

      - name: Run scraper pipeline
        run: |
          python -m scripts.run_all